<body>
    <h1>Do You Need A Coat Today?</h1>
    <!-- container Holds all of the main elements -->
    <div id="container">
        <div id="blueBar"></div>
        <h3>Type Your Location Here</h3>
        <input type="text" class="citySearchBar" id="cityBox">
        <button id="submit"  onclick= getWeather() >GO </button>
        
        <div id="weatherInfo"></div>
        <div id="weatherDesc"></div>
        
    </div>

    <div id="sevenDay">
        <table>
<th id="day0"></th>
<th id="day1"></th>
<th id="day2"></th>
<th id="day3"></th>
<th id="day4"></th>
<th id="day5"></th>
<th id="day6"></th>
<tbody id="tBody"></tbody>

        </table>

    </div>
    <script src="script.js"></script>
